{% extends 'frontend/base.html' %} {% block content %}
<h1>Weight Entry Form</h1>

<form action="http://localhost:8000/api/weightpoints/" method="POST">
  {% csrf_token %}
  <div class="form-group row">
    <label for="weightInput" class="col-sm-2 col-form-label"
      >Enter Weight</label
    >
    <div class="col-sm-10">
      <input type="number" class="form-control" id="weightInput" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

{% endblock content %}
